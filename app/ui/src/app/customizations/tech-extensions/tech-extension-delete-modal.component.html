<ng-template #template>
  <div class="modal-header">
    <button type="button"
            class="close"
            aria-hidden="true"
            (click)="cancel()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title">Warning!</h4>
  </div>
  <div class="modal-body">
    <span aria-hidden="true" class="pficon pficon-error-circle-o"></span>
    <syndesis-loading [loading]="loading">
      <ng-container *ngIf="integrations && integrations.length > 0">
        <p>There are integrations that use the steps defined in this extension.  If you delete this extension, the consequences are unpredictable.</p>
        <ul class="delete-extension-list">
          <li *ngFor="let integration of integrations">
            <strong>{{ integration.name }}</strong>
            <span *ngIf="integration.description">
              {{ integration.description }}
            </span>
          </li>
        </ul>
      </ng-container>
      <p>
        <strong>Are you sure you want to delete the extension "{{ extension?.name }}"?</strong>
      </p>
    </syndesis-loading>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-default"
            (click)="cancel()">
      Cancel
    </button>
    <button type="button"
            class="btn btn-danger"
            (click)="delete()">
      Delete
    </button>
  </div>
</ng-template>
