<ng-template #template>
  <div class="modal-header">
    <button type="button"
            class="close"
            aria-hidden="true"
            (click)="cancel()">
      <span class="pficon pficon-close"></span>
    </button>
    <h4 class="modal-title">{{ title }}</h4>
  </div>
  <div class="modal-body">
    <span *ngIf="type == 'delete'" aria-hidden="true" class="pficon pficon-error-circle-o"></span>
    <div>
      <p *ngIf="lead" class="lead">{{ lead }}</p>
      <p>{{ message }}</p>
      <ng-template *ngIf="body"
                   [ngTemplateOutlet]="body"
                   [ngTemplateOutletContext]="{ modal: this }"></ng-template>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-default"
            (click)="cancel()">
      Cancel
    </button>

    <button *ngIf="type == 'delete'"
            type="button"
            class="btn btn-danger"
            (click)="ok()">
        Delete
    </button>
    <button *ngIf="!type"
            type="button"
            class="btn btn-primary"
            (click)="ok()">
      OK
    </button>
  </div>
</ng-template>
